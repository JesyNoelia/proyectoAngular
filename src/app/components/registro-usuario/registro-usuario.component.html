<div class="container">

    <h3 class="mb-5 registroTitulo">Registrate</h3>
    <div class="row">
        <div class="col-12">
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" value="nombre" formControlName="nombre"
                            name="nombre">
                        <p class="error" *ngIf="checkControl('nombre', 'required')">
                            El campo nombre es obligatorio.
                        </p>
                    </div>
                    <div class="col-12">
                        <label for="title" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" value="apellidos"
                            formControlName="apellidos" name="apellidos">
                        <p class="error" *ngIf="checkControl('apellidos', 'required')">
                            El campo apellidos es obligatorio.
                        </p>
                    </div>

                    <div class="col-12">

                        <label for="title" class="form-label">Colegio</label>

                        <select class="form-control" formControlName="colegio">
                            <option value="todos">Selecciona un colegio</option>
                            <option [value]="colegio.id" *ngFor="let colegio of colegios">{{colegio.nombre}}</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" formControlName="email">
                        <p class="error" *ngIf="checkControl('email', 'required')">
                            El campo email es obligatorio
                        </p>
                        <p class="error" *ngIf="checkControl('email', 'pattern')">
                            El campo email debe ser valido
                        </p>

                    </div>


                    <div class="col-12">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" formControlName="telefono">
                    </div>

                    <div class="col-12">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="text" class="form-control" id="password" formControlName="password">
                        <p class="error" *ngIf="checkControl('password', 'required')">
                            El campo contraseña es obligatorio
                        </p>
                        <p class="error" *ngIf="checkControl('password', 'pattern')">
                            La contraseña dede tener 9 dígitos con al menos una mayúscula, una minúscula y un signo.
                        </p>
                    </div>


                </div>
                <hr class=" my-4">
                <button class="btn btn-warning btnRegistro" type="submit">Enviar</button>
            </form>
        </div>

    </div>
</div>
