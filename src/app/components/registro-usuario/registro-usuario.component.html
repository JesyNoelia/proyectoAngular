<div class="container">

    <h3 class="mb-5 registroTitulo">Registrate</h3>
    <div class="row">
        <div class="col-12">
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" value="nombre" formControlName="nombre"
                            name="nombre">
                    </div>
                    <div class="col-12">
                        <label for="title" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" value="apellidos"
                            formControlName="apellidos" name="apellidos">

                    </div>

                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" formControlName="email">
                    </div>


                    <div class="col-12">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" formControlName="telefono">
                    </div>
                    <div class="col-12">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="text" class="form-control" id="password" formControlName="password">
                    </div>


                </div>
                <hr class=" my-4">
                <button class="btn btn-warning btnRegistro" type="submit">Enviar</button>
            </form>
        </div>

    </div>
</div>
