<div class="container">
    <h3 class="mb-5">FORMULARIO DE CONTACTO</h3>
    <div class="row">
        <div class="col-12">

            <form class="formulario">
                <div class="col-12 mb-2">
                    <label for="" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control">
                </div>
                <div class="col-12 mb-2">
                    <label for="" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>
                <div class="col-12 mb-2">
                    <label for="" class="form-label">Tel√©fono</label>
                    <input type="tel" id="telefono" maxlength="15" class="form-control">

                </div>
                <div class="col-12 mb-2">
                    <label for="" class="form-label">Asunto</label>
                    <input type="text" id="asunto" class="form-control">
                </div>


                <div class="col-12 mb-2">
                    <textarea id="texto" rows="8" placeholder="SU MENSAJE"></textarea>
                </div>

                <button class="btn btn-warning btn-lg my-4" type="submit">Enviar</button>
            </form>
        </div>
    </div>
</div>
