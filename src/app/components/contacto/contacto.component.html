<div class="container" style="margin-top: 120px">
    <h3 class="mb-5 contactoTitulo">Contacta con nosotros</h3>
    <div class="row">
        <div class="col-12">

            <form class="formulario">
                <div class="row">
                    <div class="col-6 contacto">
                        <div class="col-12 mb-2">
                            <label for="" class="form-label">Nombre</label>
                            <input type="text" id="nombre" class="form-control">
                        </div>
                        <div class="col-12 mb-2">
                            <label for="" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                        <div class="col-12 mb-2">
                            <label for="" class="form-label">Tel√©fono</label>
                            <input type="tel" id="telefono" maxlength="15" class="form-control">

                        </div>

                    </div>
                    <div class="col-6">

                        <div class="col-12 mb-2">
                            <label for="" class="form-label">Mensaje</label>
                            <textarea id="texto" rows="8" class="form-control"></textarea>
                        </div>
                    </div>
                    <button class="btn btn-warning btn-lg my-4 btnContact" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
