<div class="container" id="lapices">
    <h3 class="mb-2">Ingresa tu producto</h3>
    <div class="row">
        <div class="col-12">

            <form class="formulario">
                <div class="col-12 mb-1">
                    <label for="" class="form-label">Título</label>
                    <input type="text" id="titulo" class="form-control">
                </div>
                <div class="col-12 mb-1">
                    <label for="" class="form-label">Categoría</label>
                    <select name="" id="" class="form-control">
                        <option value=""></option>
                        <option value="uniformes">Uniformes</option>
                        <option value="material_escolar">Material escolar</option>
                        <option value="material_deportivo">Material deportivo</option>
                        <option value="libros">Libros</option>
                        <option value="tecnologia">Tecnología</option>
                    </select>
                </div>
                <div class="col-12 mb-1">
                    <label for="" class="form-label">Descripción</label>
                    <input type="text" id="descripcion" maxlength="15" class="form-control">

                </div>
                <div class="col-12 mb-1">
                    <label for="" class="form-label">Imagen</label>
                    <input type="text" id="imagen" class="form-control">
                </div>

                <div class="row">
                    <div class="col-6 mb-1">
                        <label for="" class="form-label">Precio</label>
                        <input type="text" id="precio" class="form-control">
                    </div>
                    <div class="col-6 mb-1">
                        <label for="" class="form-label">Talle</label>
                        <select name="" id="" class="form-control">
                            <option value=""></option>
                            <option value="3">3 años</option>
                            <option value="4">4 años</option>
                            <option value="5">5 años</option>
                            <option value="6">6 años</option>
                            <option value="7">7 años</option>
                        </select>
                    </div>
                </div>

                <button class="btn btn-warning btn-lg my-4 btnProducto" type="submit">Enviar</button>
            </form>
        </div>
    </div>
</div>
