<div class="container" style="margin-top: 160px;">

    <div class="row">

        <div class="col-12">
            <div class="usuario">
                <h3>Bienvenido a tu perfil {{usuario?.nombre}} {{usuario?.apellidos}}</h3>
            </div>
        </div>

        <div class="col-6">
            <div class="carrito">
                <h1>Tus productos</h1>
                <div *ngFor="let producto of productosUsuario">
                    <app-card-producto [producto]="producto"></app-card-producto>
                </div>

            </div>
        </div>

        <div class="col-6">
            <div class="carrito">
                <h1>Tus compras</h1>
                <p>Datos</p>
            </div>
        </div>

    </div>

</div>
